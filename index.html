<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css"> -->
  <!-- <script src="https://kit.fontawesome.com/1a937f0349.js" crossorigin="anonymous" defer></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="js/app.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 class="heading">Marksheet Creator</h1>
    <div class="marks-container">
      <form action="">
        <!-- School Details -->
        <div class="name-container">
          <div class="group-form">
            <label for="">School Logo</label>
            <input type="file" accept="image/*" class="school-logo-input" />
          </div>
          <div class="group-form">
            <label for="">School Name</label>
            <input type="text" placeholder="Your school name here" class="school-name-input" />
          </div>
          <div class="group-form">
            <label for="">Tag Line</label>
            <input type="text" placeholder="Tag that decribes your school" class="tag-input" />
          </div>
        </div>
        <!-- Candidate Details -->
        <div class="name-container">
          <div class="group-form">
            <label for="">Candidate's Image</label>
            <input type="file" name="studentImage" id="" class="student-image" accept="image/*" />
          </div>
          <div class="group-form">
            <label for="">Candidate's Name</label>
            <input type="text" name="studentName" placeholder="prakash" class="student-name" />
          </div>
          <div class="group-form">
            <label for="">Father's Name</label>
            <input type="text" name="fatherName" placeholder="prakash" class="father-name" />
          </div>
        </div>
        <!-- Candidates inner Details -->
        <div class="name-container">
          <div class="group-form">
            <label for="">DOB</label>
            <input type="date" class="date-input" />
          </div>
          <div class="group-form">
            <label for="gender">Gender</label>
            <select value="" name="gender" id="gender">
              <option name="" value="male" id="">Male</option>
              <option name="" value="female" id="">Female</option>
              <option name="" value="other" id="">Other</option>
            </select>
          </div>
          <div class="group-form">
            <label for="">Class</label>
            <input type="number" class="class-input" />
          </div>
          <div class="group-form">
            <label for="">Roll</label>
            <input type="number" class="roll-input" />
          </div>
        </div>
        <button type="button" class="add-subject btn">
          <i class="fa-solid fa-plus"></i>
          Add Subjects
        </button>

        <div class="new-subject-details">
          <!-- <div class="subject-details">
              <input type="text" name="" placeholder="Subject Name" id="" />
              <input type="number" name="" placeholder="Full Marks" id="" />
              <input type="number" name="" placeholder="Obtained Marks" id="" />
            </div>
            -->
        </div>

        <button type="submit" class="btn generate-marksheet">
          <i class="fa fa-download"></i>
          Generate Your Marksheet Now
        </button>
      </form>
    </div>

    <div class="marks-container">
      <table width="100%" class="school-details">
        <tr>
          <th width="150px">
            <img src="./image/logo.png" alt="" class="logo" />
          </th>
          <th>
            <h2 class="school-name">Coding Ott</h2>
            <span class="school-descp">A coding institute for everyone | ESTD 2022 As Coding
              Organization</span>
          </th>
        </tr>
      </table>

      <table width="100%" class="student-details">
        <tr>
          <th width="150px" rowspan="4">
            <img src="image/student.png" alt="" class="student-pic" />
          </th>
        </tr>
        <tr>
          <th>Student's name</th>
          <td class="candidate-name">Prakash Gurung</td>
          <th>Father's Name</th>
          <td class="father">Mr. Gaman Singh Gurung</td>
        </tr>
        <tr>
          <th>DOB</th>
          <td class="dob">2002-02-17</td>
          <th>Gender</th>
          <td class="candidate-gender">Male</td>
        </tr>
        <tr>
          <th>Class</th>
          <td class="class">10th</td>
          <th>Roll</th>
          <td class="roll">30</td>
        </tr>
      </table>

      <table class="marksheet" width="100%">
        <tr class="marks-heading">
          <th colspan="2">Subjects</th>
          <th>Full Marks</th>
          <th>Obtained Marks</th>
        </tr>

        <!-- <tr>
            <td colspan="2">nep</td>
            <td>100</td>
            <td>9</td>
          </tr> -->

        <tr class="total-display">
          <th colspan="3" align="right">Total Marks</th>
          <td>0</td>
        </tr>
        <tr>
          <th align="right">Grade</th>
          <td class="grade">0</td>
          <th align="right">Percentage</th>
          <td class="percentage">0%</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
